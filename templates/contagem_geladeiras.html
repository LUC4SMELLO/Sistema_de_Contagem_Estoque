<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem Geladeiras</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/contagem_geladeira.css') }}">

</head>
<body class="p-3">

    <header>
        <h1>Contagem Geladeiras</h1>
        <img src="{{ url_for('static', filename='images/logo_dbcambui_2.png') }}" alt="Logo da Empresa">
    </header>

    <!-- EXIBE NOME DO USUÁRIO -->
    {% if session['username'] %}
        <h4>Bem-vindo, {{ session['username'] }}!</h4>
    {% endif %}

    <hr> <br>

    <input id="codigo" type="text" placeholder="Digite o código da geladeira..." />
    <button onclick="addItem()">+</button>

    <ul id="lista"></ul>

    <button onclick="salvarContagem()" class="btn btn-primary">Salvar Contagem</button>

    <p id="msg"></p>

    <script>
        let itens = [];

        function addItem() {
            const codigo = document.getElementById("codigo").value.trim();
            if (codigo === "") return;

            itens.push(codigo);
            atualizarLista();

            salvarContagemTemporaria(codigo);

            document.getElementById("codigo").value = "";
            document.getElementById("codigo").focus();
        }

        async function salvarContagemTemporaria(codigoProduto) {
            const formData = new FormData();
            formData.append("produto_id", codigoProduto);
            formData.append("quantidade", 1); // sempre 1 geladeira por registro

            try {
                await fetch("/salvar_contagem_temporaria", {
                    method: "POST",
                    body: formData
                });
            } catch (erro) {
                console.error("Erro ao salvar contagem temporária:", erro);
                }
        }

        function atualizarLista() {
            const lista = document.getElementById("lista");
            lista.innerHTML = "";
            itens.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = item;
                lista.appendChild(li);
            });
        }

        async function salvarContagem() {
            if (itens.length === 0) {
                alert("Nenhuma geladeira adicionada!");
                return;
            }

            const resposta = await fetch('/salvar_contagem_geladeiras', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itens })
            });

            const resultado = await resposta.json();

            const msg = document.getElementById('msg');
            if (resultado.status === 'ok') {
                msg.textContent = 'Contagem salva com sucesso!'
                msg.style.color = 'green';
                itens = [];
                atualizarLista();
            } else {
                msg.textContent = 'Erro ao salvar: ' + resultado.mensagem;
                msg.style.color = 'red';
            }
        }

        async function carregarContagemTemporaria() {
            try {
                const resposta = await fetch("/carregar_contagem_temporaria");
                const dados = await resposta.json();

                if (!Array.isArray(dados)) return;

                itens = [];

                dados.forEach(item => {
                    // CASO 1: se o backend retornar apenas strings
                    if (typeof item === "string") {
                        itens.push(item);
                    }

                    // CASO 2: se retornar objeto (ex: { codigo_produto: "GEL123" })
                    else if (item.produto_id) {
                        itens.push(item.produto_id);
                    }
                });

                atualizarLista();
                } catch (erro) {
                    console.error("Erro ao carregar contagem temporária:", erro);
                }
            }

        document.addEventListener("DOMContentLoaded", () => {
            carregarContagemTemporaria();
            });

    </script>
</body>
</html>
